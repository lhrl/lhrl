dubbo.container=spring
dubbo.application.name=lhrl-provider
dubbo.application.owner=KuanterAuto
dubbo.application.logger=slf4j

dubbo.spring.config = classpath*:spring/lhrl_context.xml
#dubbo.log4j.file=logs/kuanter-service-impl.log
#dubbo.log4j.level=WARN

#dubbo.registry.address=redis://192.168.0.121:6379
#dubbo.registry.client=jedis
#dubbo.registry.file=D:/dubbo/kuanter-base-provider/registry.cache

dubbo.protocol.name=dubbo
dubbo.protocol.port=20999
dubbo.protocol.host=
#\u7ebf\u7a0b\u6c60\u7c7b\u578b fixed/cached
dubbo.protocol.threadpool=fixed
#\u670d\u52a1\u7ebf\u7a0b\u6c60\u5927\u5c0f
dubbo.protocol.threads=50
#io\u7ebf\u7a0b\u6c60\u5927\u5c0f \u9ed8\u8ba4cpu\u4e2a\u6570+1
dubbo.protocol.iothreads=3
#\u670d\u52a1\u65b9\u53ef\u63a5\u53d7\u7684\u6700\u5927\u8fde\u63a5\u6570
dubbo.protocol.accepts=0
#\u8bf7\u6c42\u53ca\u76f8\u5e94\u6570\u636e\u5305\u5927\u5c0f\u9650\u5236\uff0c\u5355\u4f4d\u5b57\u8282,\u9ed8\u8ba48M
dubbo.protocol.payload=88388608
#\u5e8f\u5217\u5316\u65b9\u5f0f:dubbo,hessian2,java,json
dubbo.protocol.serialization=java
#\u7ebf\u7a0b\u6c60\u7b49\u5f85\u961f\u5217\u5927\u5c0f
dubbo.protocol.queues=0
#\u7f51\u7edc\u8bfb\u5199\u7f13\u51b2\u533a\u5927\u5c0f
dubbo.protocol.buffer=8192
#\u5fc3\u8df3\u95f4\u9694\u65f6\u95f4
dubbo.protocol.heartbeat=0

#\u91cd\u8bd5\u6b21\u6570
dubbo.provider.retries=0
#\u6bcf\u4e2a\u670d\u52a1\u63d0\u4f9b\u8005\u6700\u5927\u8fde\u63a5\u6570
dubbo.provider.connections=0
#\u8d1f\u8f7d\u5747\u8861\u7b56\u7565
dubbo.provider.loadbalance=random
#\u662f\u5426\u5f00\u542f\u4ee4\u724c\u9a8c\u8bc1
dubbo.provider.token=false
#\u670d\u52a1\u63d0\u4f9b\u8005\u6bcf\u4e2a\u670d\u52a1\u65b9\u6cd5\u6700\u5927\u5e76\u884c\u6267\u884c\u6570\u91cf
dubbo.provider.executes=0
#\u6bcf\u670d\u52a1\u6d88\u8d39\u8005\u6bcf\u670d\u52a1\u6bcf\u65b9\u6cd5\u6700\u5927\u5e76\u53d1\u8c03\u7528\u6570
dubbo.provider.actives=0
#\u96c6\u7fa4\u65b9\u5f0f\uff0c\u53ef\u9009\uff1afailover/failfast/failsafe/failback/forking
dubbo.provider.cluster=failover
#\u670d\u52a1\u63d0\u4f9b\u65b9\u8c03\u7528\u8d85\u65f6\u6beb\u79d2\u6570
dubbo.provider.timeout=300000
dubbo.provider.delay=-1


#\u542f\u52a8\u65f6\u4e0d\u68c0\u67e5\u670d\u52a1\u63d0\u4f9b\u8005\u662f\u5426\u5b58\u5728\u3002\u8bbe\u7f6e\u4e3atrue\u5219\u68c0\u67e5\uff0c\u4e0d\u5b58\u5728\u65f6\u62a5\u9519
dubbo.consumer.check=false

